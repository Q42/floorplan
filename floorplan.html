<head>
  <title>floorplan</title>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Merriweather+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> header}}
  {{> floorplan}}
</body>

<template name="header">
  <header>
    <img src="/q42-logo.svg" alt="Q42">
    <h1>Floorplan</h1>
    <div id="login">{{loginButtons}}</div>
  </header>
</header>

</template>

<template name="floorplan">
    <div id="qers">
        {{> qers}}
    </div>
    <img src="/floorplan.png" id="floorplan" alt="">
</template>

<template name="qers">
    {{#each qer}}
        <div title="{{name}}" class="qer {{#if dragging}}dragging{{/if}}" {{#if dragging}}style="top: {{posY}}px; left: {{posX}}px"{{/if}}><span>{{forename}}</span></div>
    {{/each}}
</template>
