<head>
  <title>floorplan</title>
  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Merriweather+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> header}}
  {{> floorplan}}
</body>

<template name="header">
  <header>
    <img src="/q42-logo.svg" alt="Q42">
    <h1>Floorplan</h1>
    <nav id="locations">
      <a href="#q070" data-location="q070" class="{{selected "q070"}}">Den Haag</a>
      <a href="#q020-bg" data-location="q020-bg" class="{{selected "q020-bg"}}">Amsterdam - begane grond</a>
      <a href="#q020-1" data-location="q020-1" class="{{selected "q020-1"}}">Amsterdam - 1e verdieping</a>
    </nav>
    <div id="login">{{loginButtons}}</div>
  </header>
</header>

</template>

<template name="floorplan">
    <div id="qers">
        {{> qers}}
    </div>
    <div id="floorplan">
      <img src="/{{floorplan}}.png" alt="">
    </div>
</template>

<template name="qers">
    {{#each qer}}
        <div title="{{name}}" class="qer {{#if dragging}}dragging{{/if}}" style="{{#if dragging}}top: {{posY}}px; left: {{posX}}px;{{/if}} background-image: url(http://static.q42.nl/images/employees/{{avatar_static}})"></div>
    {{/each}}
</template>
